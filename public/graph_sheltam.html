<script>


    var url = "";

    function updateGraph() {
        //url = "http://dashboard.co.za";

            url = url + "/level/" + $("#level").val();

        console.log(url);


        if ($("#question").val() == '38') {
            updateBarGraph();
        } else {

    function updateBarGraph() {

        var margin = {top: 20, right: 20, bottom: 330, left: 40};
        width = 700 - margin.left - margin.right,
            height = 720 - margin.top - margin.bottom;

// Parse the date / time
//        var	parseDate = d3.time.format("%Y-%m").parse;

        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.1);
        var y = d3.scaleLinear()
            .range([height, 0]);


        var svg = d3.select("#pie_chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");


        d3.json(url, function (err, data) {
            console.log(url, "error", err);
            console.log(url, "data", data);
            data.forEach(function (d) {
                d.count = +d.count;
            });

            // Scale the range of the data in the domains
            x.domain(data.map(function (d) {
                return d.description;
            }));
            y.domain([0, d3.max(data, function (d) {
                return d.count;
            })]);

            // append the rectangles for the bar chart
            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d.description);
                })
                .attr("width", x.bandwidth())
                .attr("y", function (d) {
                    return y(d.count);
                })
                .attr("height", function (d) {
                    return height - y(d.count);
                })
                .style("fill", "#016701");

            // add the x Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-90)");
            ;

            // add the y Axis
            svg.append("g")
                .call(d3.axisLeft(y));
        });
    }

    function updatePieGraph() {
        var width = 400,
            height = 400,
            radius = Math.min(width, height) / 2;
        var donutWidth = 75;

        var legendRectSize = 18;
        var legendSpacing = 4;

        var percentageFormat = d3.format(".1%");

        var question = $("#question").val();
        if (question != 11) {
            var color = d3.scaleOrdinal(["#1f77b4", "#2ca02c", "#ff7f0e", "rgb(214, 39, 40)"])
                .domain(["Strongly Agree", "Agree", "Disagree", "Strongly Disagree"]);
        } else {
            var color = d3.scaleOrdinal(["#1f77b4", "#2ca02c", "#ff7f0e", "rgb(214, 39, 40)"]);
        }

        var arc = d3.arc()
            .outerRadius(radius)
            .innerRadius(radius - donutWidth)

        var labelArc = d3.arc()
            .outerRadius(radius - 40)
            .innerRadius(radius - 40);


        d3.json(url, function (err, data) {
            var svg = d3.select("#pie_chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

//            var legend = svg.selectAll('.legend');
//            svg.selectAll('.legend').selectAll('ul')
//                    .remove();

            console.log(url, "error", err);
            console.log(url, "data", data);

            var tots = d3.sum(data, function (d) {
                return d.count;
            });

            data.forEach(function (d) {
                d.percentage = (d.count / tots);
            });

            var pie = d3.pie()
                .value(function (d) {
                    return d.count;
                }).sort(null)(data);

            var g = svg.selectAll("arc")
                .data(pie)
                .enter().append("g")
                .style("text-anchor", "middle");

            g.append("path")
                .attr("d", arc)
                .style("fill", function (d) {
                    return color(d.data.description);
                });

            g.append("text")
                .attr("transform", function (d) {
                    return "translate(" + labelArc.centroid(d) + ")";
                })
                .text(function (d) {
                    return percentageFormat(d.data.percentage);
                })
                .style("font-family", "Arial")
                .style("font-size", "12px")
                .style("text-anchor", "middle")
                .style("fill", "#fff");
            ;
            svg.selectAll(".legend").remove();

            var legend = svg.selectAll('#legend')
                .data(color.domain())
                .enter()
                .append('g')
                .attr('class', 'legend')
                .attr('transform', function (d, i) {
                    var height = legendRectSize + legendSpacing;
                    var offset = height * color.domain().length / 2;
                    var horz = -2 * legendRectSize;
                    var vert = i * height - offset;
                    return 'translate(' + horz + ',' + vert + ')';
                })
                .style("font-family", "Arial")
                .style("font-size", "12px");
            ;

            legend.append('rect')                                     // NEW
                .attr('width', legendRectSize)                          // NEW
                .attr('height', legendRectSize)                         // NEW
                .style('fill', color)                                   // NEW
                .style('stroke', color);                                // NEW

            legend.append('text')                                     // NEW
                .attr('x', legendRectSize + legendSpacing)              // NEW
                .attr('y', legendRectSize - legendSpacing)              // NEW
                .text(function (d) {
                    return d;
                });
        });


    }


    d3.select("#save").on("click", function () {
        var html = d3.select("svg")
            .attr("version", 1.1)
            .attr("xmlns", "http://www.w3.org/2000/svg")
            .node().parentNode.innerHTML;

        var data = 'data:image/svg+xml; charset=utf8, ' + encodeURIComponent(html);

        var image = new Image;
        image.onload = function () {
            var canvas = document.createElement('canvas');
            canvas.width = image.width;
            canvas.height = image.height;
            var context = canvas.getContext('2d');
            context.drawImage(image, 0, 0);

            var a = document.createElement('a');
            a.download = "image_" + $("#question").val() + "_" + $("#site").val() + "_" + $("#level").val() + ".png";
            a.href = canvas.toDataURL('image/png');
            document.body.appendChild(a);
            a.click();
        };
        image.src = data;


    });
