<script>

    var url = "";

    function updateGraph() {
        // url = "http://dashboard.co.za";
        url = "http://54.148.248.0:84";
        //url = "http://127.0.0.1:8000";

        d3.select("#pie_chart").html("");
        d3.select("#svgdataurl").html("");

        if (!isNaN($("#question").val())) {
            url = url + "/results/question/" + $("#question").val();
            console.log("nan" + url);
        }
        else {
            url = url + "/results/comparison/question/" + $("#question").val();
            console.log("other" + url);
        }

        if ($("#site").val() != "All")
            url = url + "/site/" + $("#site").val();

        if ($("#level").val() != "All")
            url = url + "/level/" + $("#level").val();

        console.log(url);

        d3.json(url, function (err, data) {
            console.log("Data returned: ", data);


            if (data == null || data == "") {
                $("#pie_chart").append("<label style='text-anchor: middle; font-size: 1.55em; font-family: sans-serif'>No result comparison available</label>");
            }else {
                buildComparisonGraph(err, data);
            }
        });
    }

    function verticalWrap(text, width) {
        text.each(function () {
            var text = d3.select(this),
                words = text.text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1.1, // ems
                y = text.attr("y"),
                x = text.attr("x"),
                dy = parseFloat(text.attr("dy")),
                tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");
            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                }
            }
        });
    }

    function buildComparisonGraph(err, data) {
        d3.select("#pie_chart").html("");

        var questionResult = $("#question").val();
        if (questionResult != 44) {
            var margin = {top: 50, right: 50, bottom: 80, left: 105},
                width = 950 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;
        }
        else {
            var margin = {top: 50, right: 50, bottom: 80, left: 300},
                width = 950 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;
        }

        var y0 = d3.scaleBand()
            .rangeRound([height, 0])
            .paddingInner(0.1);

        var y1 = d3.scaleBand()
            .padding(0.1);

        var x = d3.scaleLinear()
            .range([0, width]);

        var color = d3.scaleOrdinal(["#ff7f0e", "#d62728"]);

        var xAxis = d3.axisBottom(x)
            .ticks(5)
            .tickSize(-height);

        var yAxis = d3.axisLeft(y0);

        var svg = d3.select("#pie_chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .style("background-color", "white")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var text = svg.append("text")
            .attr("class", "title")
            .attr("x", ((width) / 2))
            .attr("y", -10)
            .attr("text-anchor", "middle")
            .style("font-size", "1.75em")
            .style("font-weight", "bold")
            .style("font-family", "sans-serif")
            .text("2016 - 2017 Results");

        var options = d3.keys(data[0]).filter(function (key) {
            return key !== "Name";
        });

        data.forEach(function (d) {
            d.valores = options.map(function (name) {
                return {name: name, SX2017: +d[name], SX2018: +d[name]};
            });
        });

        y0.domain(data.map(function (d) {
            return [d.Name];
        }));
        y1.domain(options).rangeRound([0, y0.bandwidth()]);
        x.domain([0, 500]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        svg.selectAll(".y.axis .tick text")
            .attr("y", "0")
            .call(verticalWrap, 250);

        svg.selectAll(".tick line")
            .style("opacity", "0.2");

        var bar = svg.selectAll(".bar")
            .data(data)
            .enter().append("g")
            .attr("class", "rect")
            .attr("transform", function (d) {
                return "translate( 0," + y0([d.Name]) + ")";
            });

        var bar_enter = bar.selectAll("rect")
            .data(function (d) {
                return d.valores;
            })
            .enter();


        bar_enter.append("rect")
            .attr("height", y1.bandwidth())
            .attr("y", function (d) {
                return y1(d.name);
            })
            .attr("x", function (d) {
                return 0;
            })
            .attr("value", function (d) {
                return d.name;
            })
            .attr("width", function (d) {
                return x(d.SX2018);
            })
            .style("fill", function (d) {
                return color(d.name);
            })
            .style("opacity", 0.7);

        bar_enter.append("text")
            .attr("x", function (d) {
                return x(d.SX2018) + 10;
            })
            .attr("y", function (d) {
                return y1(d.name) + (y1.bandwidth() / 2);
            })
            .attr("dy", ".35em")
            .text(function (d) {
                return d.SX2018;
            })
            .style("font-size", "10px")
            .style("font-family", "arial");

        svg.selectAll(".domain")
            .style("opacity", "0.2");


        //start legend
        var legend = svg.selectAll(".legend")
            .data(options.slice())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function (d, i) {
                return "translate(0," + i * 20 + ")";
            });

        legend.append("rect")
            .attr("x", (width / 2) - 30)
            .attr("y", height + 25)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        legend.append("text")
            .attr("x", width / 2 - 40)
            .attr("y", height + 35)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function (d) {
                return d;
            })
            .style("font-size", "10px")
            .style("font-family", "arial");

    }

    d3.select("#save").on("click", function () {
        var html = d3.select("svg")
            .attr("version", 1.1)
            .attr("xmlns", "http://www.w3.org/2000/svg")
            .node().parentNode.innerHTML;

        var data = 'data:image/svg+xml; charset=utf8, ' + encodeURIComponent(html);

        var image = new Image;
        image.onload = function () {
            var canvas = document.createElement('canvas');
            canvas.width = image.width;
            canvas.height = image.height;
            var context = canvas.getContext('2d');
            context.drawImage(image, 0, 0);

            var a = document.createElement('a');
            a.download = "image_" + $("#question").val() + "_" + $("#site").val() + "_" + $("#level").val() + ".png";
            a.href = canvas.toDataURL('image/png');
            document.body.appendChild(a);
            a.click();
        };
        image.src = data;


    });
